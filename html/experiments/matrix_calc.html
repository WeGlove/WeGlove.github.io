<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <title>Matrix Calculator</title>
</head>
<body>
    <div class="nav_head">
        <a href="../experiments.html">Back!</a>
    </div>
    <div>
        <form action='#' onsubmit="return false;">
            <button type="button" onclick="call_reshape();">Reshape</button>
            <input type='text' id='shape_x' value="2"/>
            <input type='text' id='shape_y' value="2"/>
        </form>
        <br>
        <form action='#' onsubmit="return false;">
            <button type="button" onclick="call_transpose();">Transpose</button>
            <button type="button" onclick="call_gram_schmidt();">Gram Schmidt</button>
            <button type="button" onclick="call_eigendecomp();">Eigenvalue Decomposition</button>
            <button type="button" onclick="call_svd();">Singular Value Decomposition</button>
            <button type="button" onclick="call_whitening();">Whitening</button>
            <button type="button" onclick="call_is_symmetric();">Is Symmetric</button>
            <button type="button" onclick="call_self_multiply();">XX<sup>T</sup></button>
            <button type="button" onclick="call_cov();">Covariance Matrix</button>
        </form>
        <br>
        <form action='#' onsubmit="return false;">
            <table style="width:100%" id="Matrix_in">
            </table>
        </form>
        <form action='#' onsubmit="return false;" id="out_form">
        </form>
    </div>

    <script src="../../js/libs/math.js"></script>
    <script src="../../js/experiments/matrix_calc.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
</body>

</html>
