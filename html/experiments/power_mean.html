<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="icon" type="image/x-icon" href="../../Resources/favicon.ico">
    <title>Power Means</title>
</head>
<body>
    <div class="nav_head">
        <a href="../experiments.html">Back!</a>
    </div>
    <div>
        <button type="button" onclick="plot();">Plot</button>
        <form action='#' onsubmit="return false;">
            <div>
                <p>Power Means:</p>
                <input type="radio" id="RadioPower" name="group" value="HTML">
                <p>exp Mean (Quasi arithmetic Mean with f(x)=exp(x)):</p>
                <input type="radio" id="RadioExp" name="group" value="HTML">
                <p>Lehmer Means:</p>
                <input type="radio" id="RadioLehmer" name="group" value="HTML">
            </div>
            <p>power:</p>
            <input type='text' id='power' value="2"/>
            <p>Amount:</p>
            <input type='text' id='amount' value="1000"/>
            <p>Use absolute Power:</p>
            <input type="checkbox" id="abs" name="exp" value="exp">
        </form>
    </div>
    <canvas width=500 height=500 id="figure" style="fill:none;stroke:black;stroke-width:3;background-color:white">
    </canvas>
    <script src="../../js/libs/matrix.js"></script>
    <script src="../../js/libs/figure.js"></script>
    <script src="../../js/libs/polar.js"></script>
    <script src="../../js/experiments/power_means.js"></script>
</body>

</html>
