<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="icon" type="image/x-icon" href="../../Resources/favicon.ico">
    <title>Plot</title>
</head>
<body>
    <div class="nav_head">
        <a href="../experiments.html">Back!</a>
    </div>
    
    <div>
    <canvas height="500" width="500" id="figure" style="fill:none;font-family: sans-serif;stroke:black;background-color:white">
    </canvas>
    </div>

    <br>

    <div>
        <p>
            Plots the given function onto the canvas
        </p>
        <form action='#' onsubmit="return false;">
            <p>Function:</p>
            <input type='text' id='function' value=" x => x"/>
            <p>The amount of points to draw:</p>
            <input type='text' id='amount' value="100"/>
            <p>The left border of the function:</p>
            <input type='text' id='left' value="-1"/>
            <p>The right border of the function:</p>
            <input type='text' id='right' value="1"/>
        </form>
        <button type="button" onclick="plot(2,2);">Plot</button>
        <button type="button" onclick="clear_plot();">Clear</button>
    </div>

    <script src="../../js/libs/matrix.js"></script>
    <script src="../../js/libs/figure.js"></script>
    <script src="../../js/experiments/plot.js"></script>
</body>

</html>
