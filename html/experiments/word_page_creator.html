<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <title>Word Page Creator</title>
</head>
<body>
    <div class="nav_head">
        <a href="../experiments.html">Back!</a>
    </div>
    <div>
        <canvas id="canvas" width="200" height="100" style="border:1px solid #000000;">
        </canvas>
        <button type="button" onclick="save()">Save</button>
        <button type="button" onclick="wordify()">Wordify</button>
        <form action='#' onsubmit="return false;">
            <input type='file' id='imgfile' />
            <input type='button' id='btnLoad' value='Load' onclick='loadImage();' />
            <p>Words</p>
            <input type="text" id="word" name="lines" value='HalloWelt'>
            <p>Vertical scale</p>
            <input type="text" id="size" name="lines" value='60'>
        </form>
    </div>
    <script src="../../js/experiments/word_page.js"></script>
</body>

</html>
